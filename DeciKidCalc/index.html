<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KidCalc</title>
</head>
<body class="basic">
<div class="form-container">
    <form class="login-form">
        <h1>Welcome to Kid Calc</h1>
        <label class="name-label" for="username">Name:</label>
        <input class="username" id="username" placeholder="Your name here..." type="text" required maxlength="12">

        <label class="dob-label" for="dob">Birthday:</label>
        <input class="dob" id="dob" type="date" required>

        <label class="theme-label" for="theme">Favorite Theme:</label>
        <select class="theme" id="theme" required>
            <option value="basic">Basic</option>
            <option value="cars">Cars</option>
            <option value="batman">Batman</option>
            <option value="anime">Anime</option>
            <option value="space">Space</option>
            <option value="disney">Disney</option>
            <option value="cute">Cute</option>
        </select>

        <img class="preview-image" src="assets/images/basic-preview.png" alt="theme preview">

        <input type="submit" value="Login" class="submit">
    </form>
</div>

<header class="info-bar">
        <div class="data">
            <div>Welcome back, <span id="name-text">Friend</span>!</div>
            <div>Age: <span id="age-text"></span></div>
        </div>
        <div class="score">
            <span>score</span>
            <span id="score-text">0</span>
        </div>
        <label for="hidden-checkbox" class="settings-icon">
            <img src="assets/images/settings.svg" alt="settings">
        </label>

    <input type="checkbox" id="hidden-checkbox">
        <form class="settings">
            <label class="name-label" for="changeUsername">Name:</label>
            <input class="username" id="changeUsername" placeholder="Your name here..." type="text" maxlength="12">

            <label class="dob-label" for="changeDob">Birthday:</label>
            <input class="dob" id="changeDob" type="date">

            <label class="theme-label" for="changeTheme">Favorite Theme:</label>
            <select class="theme" id="changeTheme">
                <option value="basic">Basic</option>
                <option value="cars">Cars</option>
                <option value="batman">Batman</option>
                <option value="anime">Anime</option>
                <option value="space">Space</option>
                <option value="disney">Disney</option>
                <option value="cute">Cute</option>
            </select>

            <input type="submit" value="Change" class="submit">
        </form>
</header>

<div class="calc">
    <input id="math-exp" readonly>
    <input id="math-ans" readonly>
    <button class="numpad number" id="num-1" onclick="addToTextBox(this)">1</button>
    <button class="numpad number" id="num-2" onclick="addToTextBox(this)">2</button>
    <button class="numpad number" id="num-3" onclick="addToTextBox(this)">3</button>
    <button class="numpad equation" id="equal" onclick="addToTextBox(this)">=</button>
    <button class="numpad number" id="num-4" onclick="addToTextBox(this)">4</button>
    <button class="numpad number" id="num-5" onclick="addToTextBox(this)">5</button>
    <button class="numpad number" id="num-6" onclick="addToTextBox(this)">6</button>
    <button class="numpad equation" id="greater-than" onclick="addToTextBox(this)">></button>
    <button class="numpad number" id="num-7" onclick="addToTextBox(this)">7</button>
    <button class="numpad number" id="num-8" onclick="addToTextBox(this)">8</button>
    <button class="numpad number" id="num-9" onclick="addToTextBox(this)">9</button>
    <button class="numpad equation" id="less-than" onclick="addToTextBox(this)"><</button>
    <button class="numpad number" id="num-0" onclick="addToTextBox(this)">0</button>
    <button class="numpad operator" id="plus" onclick="addToTextBox(this)">+</button>
    <button class="numpad operator" id="minus" onclick="addToTextBox(this)">-</button>
    <button class="numpad sub" id="submit" onclick="checkAns()">submit</button>
    <button class="numpad clear" id="clear" onclick="clearTxt()">clear</button>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
