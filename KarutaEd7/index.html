<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>card quick viewer</title>
</head>
<body>
<header>
    <input type="search" name="search" class="search_bar">
    <input type="button" value="Search" class="search_button">
</header>
<div class="card_container">
    <div class="card">
        <img class="img1" src="" alt="">
        <img class="img2" src="" alt="">
        <span class="name"></span>
        <span class="series"></span>
        <span class="index" style="display: none"></span>
    </div>
</div>
<script src="clean_cards.js"></script>
<script src="script.js"></script>

</body>
</html>
