<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" width="1280" height="720"></canvas><br>

<label for="number">number</label>
<input id="number" type="number" value="500" step="10" min="0">

<label for="disappearing">disappearing</label>
<input id="disappearing" type="checkbox" checked>
<br>
<label for="color">Color:</label>
<input id="color" type="color" value="#FF0000">

<label for="randomize">Random Colors</label>
<input id="randomize" type="checkbox">

<label for="visibility">transparency</label>
<input id="visibility" type="checkbox" checked>

<br>

<label for="waves">waves</label>
<input id="waves" type="radio" name="a" checked>
<br>
<label for="noise">noise</label>
<input id="noise" type="radio" name="a">
<br>
<label for="center">center</label>
<input id="center" type="radio" name="a">
<br>


<input id="start" type="button" value="start">
<input id="stop" type="button" value="stop">

<script src='perlin.js'></script>
<script src="script.js"></script>
</body>
</html>
